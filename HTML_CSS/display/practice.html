<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: absolute;
            bottom: 50%;
            right: 50%;
            transform: translate(50%, 50%);
            background-color: gray;
            height: 200px;
            width: 500px;
            display: flex;
            justify-content: end;
            align-items: end;
        }
        .square {
           background-color: blue;
           height: 100px;
           width: 100px; 
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="square">I am square</div>
   </div> 
</body>
</html>
