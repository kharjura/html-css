<html>
    <head>
        <body>
            <h1>This is my first webpage</h1>
            <p>This is a paragraph</p>
            <h3>This is a subheading</h3>
            <h6>This is a subheading</h6>
            <img src="./images/Sample-jpg-image-10mb.jpg" height="200"/>
            <img src="./images/Sample-jpg-image-10mb.jpg" height="200"/>
            <!-- self closing tag-->
             <a href="https://en.wikipedia.org/wiki/India" target="_blank">Read about India</a>
             <!--the target attribute specifies where to open the linked document
             browser support 
             syntax <a target="-blank\-self\-parent\-top\framename">-->
                 <!-- _self:the current browsing context...
              _blank:usually a new tab,but users can configure browsers to open a new window instead.
              _parent:the parent browsing context of the current one...
              _top:the topmost browsing context.-->  
             <h6>Unordered List</h6>
            <ul> <li>flowers</li>
             <li> fruits</li>
             <li>Sweets</li>
             </ul>
             <h3>Read about Countries</h3>
             <ul>
                <!--<a> tag defines a hyperlink,which is used to link from one page to another-->
                <li><a href="https://en.wikipedia.org/wiki/India" target="_parent">India</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Russia" target="_blank">Russia</a></li>                   
                <li><a href="https://en.wikipedia.org/wiki/Australia" target="_blank">Australia</a></li>
             </ul> 
             <h6>Ordered List</h6>
             <ol>
             <li>Apple</li>
             <li>Banana</li>
             <li>mango</li>
            </ol> 
            <ol type="A">
                <li>Apple</li>
                <li>Banana</li>
                <li>mango</li>
                </ol>    
               </body>
    </head>
</html>
