<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* internal Styling or embedded styling */
        * {
color: red;
        }
        h1 {
            color: blue;
        }
        div {
            color: yellow;
        }
        #item1 {
            color: green;
        }
        .class1 {
            color: brown;
        }
    </style>
</head>
<body>
    <!--css is cascading style sheet-->
    <!--Applied in 3 ways
    1.inline style using style attributes
    2.internal styling:using <style> tag
        3.external styling:using a separate.css file & linking to html using<link> tag
        -->
        <!--css selectors-->
        <!--1.universal selectors(*)-->
        <h1 style="background-color: purple; color: white">My First Website</h1>
        <p>CSS Stands for cascading style sheet</p>
        <div>I am a division</div>
        <h1>This is another heading</h1>
        <div>I am an empty div with no attributes</div>
        <div class="class1">Iam a div with id item1</div>
        <div id="item1">Iam a division with id item1</div>

</body>
</html>
